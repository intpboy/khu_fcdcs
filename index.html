<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>귀살대 가입신청</title>
  <!-- Google Fonts: Noto Sans KR + Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: 'Noto Sans KR', 'Poppins', sans-serif;
    }
    .hero {
      background: url('images/img1.jpeg') no-repeat center center/cover;
      min-height: 100svh; /* ✅ 모바일 대응: Safe Viewport Height */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 1px 1px 3px black;
      text-align: center;
      padding-top: 50vh; /* ✅ 중앙 정렬 보정 */
      padding-bottom: 50px;
      transition: background-image 0.3s ease;
    }
    h1 {
      font-size: 3.4rem;
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      gap: 20px;
    }
    button {
      font-size: 1.4rem;
      padding: 16px 32px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .yes {
      background-color: #2ecc71;
      color: white;
    }
    .yes:hover {
      background-color: #27ae60;
    }
    .no {
      background-color: #e74c3c;
      color: white;
    }
    .no:hover {
      background-color: #c0392b;
    }

    /* 📱 모바일 반응형 스타일 */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.8rem;
        padding: 0 24px;
      }

      .buttons {
        flex-direction: column;
        gap: 18px;
      }

      button {
        font-size: 1.8rem;
        padding: 20px 40px;
        width: 85%;
        max-width: 360px;
      }
    }
  </style>
</head>
<body>
  <div class="hero" id="hero">
    <h1 id="joinText"></h1>
    <div class="buttons">
      <button id="yesBtn" class="yes" onclick="window.location.href='https://forms.gle/AUML527d92zZdgF56'">Yes</button>
      <button id="noBtn" class="no" onclick="handleNo()">No</button>
    </div>
  </div>

  <script>
    let count = 0;
    let yesFontSize = 1.4;
    let yesPadding = 16;
    let noFontSize = 1.4;
    let noPadding = 16;

    const joinTexts = [
      "우리와 함께 해줄래?😊",
      "다들 널 기다리고 있어!🥰",
      "함께 즐거운 추억을 쌓자😎",
      "맛있는 것도 먹으러 가자!🔥",
      "같이 시원한 맥주 한잔 어때?🍻",
      "널 코치해줄 조규성(temu)도 기다리고 있어!🏃",
      "좋게 얘기할 때 들어와"
    ];

    // 초기 텍스트 설정
    document.getElementById('joinText').textContent = joinTexts[0];

    function handleNo() {
      count++;

      if (count < joinTexts.length) {
        document.getElementById('joinText').textContent = joinTexts[count];
        document.getElementById('hero').style.backgroundImage = `url('images/img${count + 1}.jpeg')`;

        yesFontSize += 0.2;
        yesPadding += 2;
        noFontSize -= 0.1;
        noPadding -= 1;

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        yesBtn.style.fontSize = `${yesFontSize}rem`;
        yesBtn.style.padding = `${yesPadding}px ${yesPadding * 2}px`;

        noBtn.style.fontSize = `${noFontSize}rem`;
        noBtn.style.padding = `${noPadding}px ${noPadding * 2}px`;
      }

      if (count === joinTexts.length - 1) {
        document.getElementById('noBtn').style.display = 'none';
      }
    }
  </script>
</body>
</html>
