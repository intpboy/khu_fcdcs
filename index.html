<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>귀살대 가입신청</title>
  <!-- Google Fonts: Noto Sans KR + Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: 'Noto Sans KR', 'Poppins', sans-serif;
    }
    .hero {
      background: url('images/img1.jpeg') no-repeat center center/cover;
      min-height: 100svh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-bottom: 50px;
      text-align: center;
      transition: background-image 0.3s ease;
    }
    .content-box {
      background-color: rgba(255, 255, 240, 0.9); /* 아이보리 배경 */
      padding: 40px 30px;
      border-radius: 24px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      max-width: 90%;
      width: 600px;
      margin-top: 5vh; /* ✅ 박스 위치 아래로 */
    }
    h1 {
      font-size: 3.4rem;
      color: black;
      margin-bottom: 40px;
    }
    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      font-size: 1.6rem;
      padding: 20px 40px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .yes {
      background-color: #2ecc71;
      color: white;
    }
    .yes:hover {
      background-color: #27ae60;
    }
    .no {
      background-color: #e74c3c;
      color: white;
    }
    .no:hover {
      background-color: #c0392b;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.8rem;
        padding: 0 20px;
      }

      .buttons {
        flex-direction: column;
        gap: 15px;
      }

      button {
        font-size: 1.8rem;
        padding: 24px 48px;
        width: 100%;
        max-width: 360px;
      }

      .content-box {
        padding: 30px 20px;
        border-radius: 20px;
        margin-top: 8vh; /* 모바일에서도 약간 더 아래 */
      }
    }
  </style>
</head>
<body>
  <div class="hero" id="hero">
    <div class="content-box">
      <h1 id="joinText"></h1>
      <div class="buttons">
        <button id="yesBtn" class="yes" onclick="window.location.href='https://forms.gle/AUML527d92zZdgF56'">Yes</button>
        <button id="noBtn" class="no" onclick="handleNo()">No</button>
      </div>
    </div>
  </div>

  <script>
    let count = 0;
    let yesFontSize = 1.6;
    let yesPadding = 20;
    let noFontSize = 1.6;
    let noPadding = 20;

    const joinTexts = [
      "우리와 함께 해줄래?😊",
      "다들 널 기다리고 있어!🥰",
      "함께 즐거운 추억을 쌓자😎",
      "맛있는 것도 먹으러 가자!🔥",
      "같이 시원한 맥주 한잔 어때?🍻",
      "널 코치해줄 조규성(temu)도 기다리고 있어!🏃",
      "좋게 얘기할 때 들어와"
    ];

    document.getElementById('joinText').textContent = joinTexts[0];

    function handleNo() {
      count++;

      if (count < joinTexts.length) {
        document.getElementById('joinText').textContent = joinTexts[count];
        document.getElementById('hero').style.backgroundImage = `url('images/img${count + 1}.jpeg')`;

        yesFontSize += 0.2;
        yesPadding += 2;
        noFontSize -= 0.1;
        noPadding -= 1;

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        yesBtn.style.fontSize = `${yesFontSize}rem`;
        yesBtn.style.padding = `${yesPadding}px ${yesPadding * 2}px`;

        noBtn.style.fontSize = `${noFontSize}rem`;
        noBtn.style.padding = `${noPadding}px ${noPadding * 2}px`;
      }

      if (count === joinTexts.length - 1) {
        document.getElementById('noBtn').style.display = 'none';
      }
    }
  </script>
</body>
</html>
